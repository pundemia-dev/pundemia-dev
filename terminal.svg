<svg width="600" height="420" viewBox="0 0 600 420" xmlns="http://www.w3.org/2000/svg">
  <foreignObject width="100%" height="100%">
    <div xmlns="http://www.w3.org/1999/xhtml">
      <style>
        /* Базовые стили */
        * {
          margin: 0;
          padding: 0;
          box-sizing: border-box;
        }
        body {
          background-color: #0d1117; /* GitHub Dark BG */
          color: #c9d1d9;
          font-family: ui-monospace, SFMono-Regular, "SF Mono", Menlo, Consolas, "Liberation Mono", monospace;
          font-size: 14px;
          line-height: 1.5;
          height: 100%;
          padding: 20px;
          overflow: hidden;
        }

        /* Цвета */
        .green { color: #3fb950; }
        .blue { color: #58a6ff; }
        .gray { color: #8b949e; }
        .purple { color: #bc8cff; }
        .red { color: #ff7b72; }
        
        /* Контейнеры строк */
        .line {
          display: flex;
          align-items: center;
          min-height: 22px;
        }
        .hidden {
          opacity: 0;
        }

        /* Эффект печати */
        .typing-effect {
          overflow: hidden;
          white-space: nowrap;
          border-right: 2px solid transparent;
          width: 0;
        }

        /* Анимации */
        
        /* 1. Первая команда: source init.sh */
        #cmd1 {
          animation: 
            typing 1.5s steps(20, end) forwards,
            blink .75s step-end 2; /* Мигает пока печатает */
        }

        /* 2. Логи: просто появляются */
        #logs {
          animation: appear 0s forwards 1.6s;
        }

        /* 3. Вторая команда: fastfetch */
        #cmd2-wrapper {
          animation: appear 0s forwards 2.5s;
        }
        #cmd2 {
          animation: 
            typing 1s steps(10, end) forwards 2.5s,
            blink .75s step-end 2 2.5s;
        }

        /* 4. Вывод Fastfetch */
        #output {
          animation: appear 0s forwards 3.6s;
        }

        /* 5. Финальный курсор */
        #final-cursor {
          display: inline-block;
          width: 8px;
          height: 16px;
          background: #d2a8ff;
          animation: blink-infinite 1s step-end infinite;
          opacity: 0;
          animation-delay: 3.6s; /* Появляется в конце */
          animation-fill-mode: forwards;
        }

        /* Ключевые кадры */
        @keyframes typing {
          from { width: 0 }
          to { width: 100% }
        }
        @keyframes blink {
          from, to { border-color: transparent }
          50% { border-color: #d2a8ff; }
        }
        @keyframes blink-infinite {
          0%, 100% { opacity: 1; }
          50% { opacity: 0; }
        }
        @keyframes appear {
          to { opacity: 1; }
        }

        /* ASCII Art и Fastfetch сетка */
        .fetch-container {
          display: flex;
          gap: 20px;
          margin-top: 10px;
        }
        .art {
          font-weight: bold;
          line-height: 1.2;
        }
        .info div {
          display: flex;
          gap: 10px;
        }
        .key {
          color: #58a6ff;
          min-width: 60px;
        }
      </style>

      <!-- Содержимое терминала -->
      
      <!-- Строка 1: Инициализация -->
      <div class="line">
        <span class="green">user@github</span>:<span class="blue">~</span>$&nbsp;
        <span id="cmd1" class="typing-effect">source ./init_profile.sh</span>
      </div>

      <!-- Строка 2: Логи (скрыты до 1.6с) -->
      <div id="logs" class="hidden">
        <div class="line text-gray">[OK] Loading modules... <span class="green">Done</span></div>
        <div class="line text-gray">[OK] Compiling stats... <span class="green">Done</span></div>
      </div>

      <!-- Строка 3: Fastfetch (скрыта до 2.5с) -->
      <div class="line hidden" id="cmd2-wrapper">
        <span class="green">user@github</span>:<span class="blue">~</span>$&nbsp;
        <span id="cmd2" class="typing-effect" style="width: 0">fastfetch</span>
      </div>

      <!-- Строка 4: Вывод (скрыт до 3.6с) -->
      <div id="output" class="hidden">
        <div class="fetch-container">
          <!-- ASCII LOGO -->
          <pre class="art purple">
   /\
  /  \
 /    \
/      \
\      /
 \    /
  \  /
   \/
          </pre>
          
          <!-- INFO -->
          <div class="info">
            <div style="margin-bottom: 5px;"><strong class="green">YOUR_NAME@GitHub</strong></div>
            <div><span class="gray">-------------------</span></div>
            <div><span class="key">OS</span>      <span>GitHub Readme</span></div>
            <div><span class="key">Host</span>    <span>Worldwide Web</span></div>
            <div><span class="key">Uptime</span>  <span>Forever</span></div>
            <div><span class="key">Shell</span>   <span>ZSH (Oh My Zsh)</span></div>
            <div><span class="key">Code</span>    <span>Python, JS, Go</span></div>
            <div><span class="key">Love</span>    <span>Coffee & Code</span></div>
          </div>
        </div>
        
        <!-- Новая строка с курсором -->
        <div class="line" style="margin-top: 10px;">
          <span class="green">user@github</span>:<span class="blue">~</span>$&nbsp;<span id="final-cursor"></span>
        </div>
      </div>

    </div>
  </foreignObject>
</svg>
