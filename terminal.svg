<svg width="600" height="400" viewBox="0 0 600 400" fill="none" xmlns="http://www.w3.org/2000/svg">
  <style>
    .bg { fill: #0d1117; }
    .text { 
      font-family: 'Courier New', Courier, monospace; 
      font-size: 14px; 
      fill: #c9d1d9; 
      xml:space: preserve;
    }
    .green { fill: #3fb950; }
    .blue { fill: #58a6ff; }
    .purple { fill: #bc8cff; }
    .red { fill: #ff7b72; }
    .gray { fill: #8b949e; }
    
    /* Анимации появления строк */
    .line { opacity: 0; animation: appear 0s forwards; }
    
    /* Тайминги для каждой строки */
    #l1 { animation-delay: 0.5s; }
    #l2 { animation-delay: 1.5s; }
    #l3 { animation-delay: 2.5s; }
    #fastfetch { opacity: 0; animation: fadein 0.5s forwards 3.0s; }

    @keyframes appear {
      to { opacity: 1; }
    }
    @keyframes fadein {
      to { opacity: 1; }
    }
    
    /* Курсор */
    .cursor {
      fill: #c9d1d9;
      animation: blink 1s infinite;
    }
    @keyframes blink {
      0%, 100% { opacity: 1; }
      50% { opacity: 0; }
    }
  </style>

  <!-- Фон -->
  <rect width="100%" height="100%" rx="6" class="bg" />

  <!-- Верхняя панель (декор) -->
  <circle cx="20" cy="20" r="6" fill="#ff5f56" />
  <circle cx="40" cy="20" r="6" fill="#ffbd2e" />
  <circle cx="60" cy="20" r="6" fill="#27c93f" />

  <!-- Логи инициализации -->
  <g transform="translate(20, 60)" class="text">
    
    <!-- Строка 1 -->
    <g id="l1" class="line">
      <text x="0" y="0">
        <tspan class="green">user@github</tspan>:<tspan class="blue">~</tspan>$ source ./init_profile.sh
      </text>
    </g>

    <!-- Строка 2 -->
    <g id="l2" class="line">
      <text x="0" y="25">> [INFO] Loading repositories... <tspan class="green">Done</tspan></text>
      <text x="0" y="45">> [INFO] Compiling skills...      <tspan class="green">Done</tspan></text>
    </g>

    <!-- Строка 3 -->
    <g id="l3" class="line">
      <text x="0" y="75">
        <tspan class="green">user@github</tspan>:<tspan class="blue">~</tspan>$ fastfetch
      </text>
    </g>

    <!-- Fastfetch Блок -->
    <g id="fastfetch" transform="translate(0, 110)">
      <!-- Логотип (ASCII Art) -->
      <text x="0" y="0" class="purple">       /\       </text>
      <text x="0" y="15" class="purple">      /  \      </text>
      <text x="0" y="30" class="purple">     /    \     </text>
      <text x="0" y="45" class="purple">    /      \    </text>
      <text x="0" y="60" class="purple">   /   <tspan class="text">{}</tspan>   \   </text>
      <text x="0" y="75" class="purple">  /________\  </text>

      <!-- Инфо -->
      <g transform="translate(140, 0)">
        <text x="0" y="0" class="green" font-weight="bold">YOUR_NAME@GitHub</text>
        <text x="0" y="15" class="gray">----------------</text>
        
        <text x="0" y="35"><tspan class="blue">OS</tspan>:       GitHub Profile Readme</text>
        <text x="0" y="55"><tspan class="blue">Host</tspan>:     World Wide Web</text>
        <text x="0" y="75"><tspan class="blue">Uptime</tspan>:   Forever</text>
        <text x="0" y="95"><tspan class="blue">Shell</tspan>:    Markdown</text>
        <text x="0" y="115"><tspan class="blue">Langs</tspan>:    Python, JS, Go (поменяй под себя)</text>
        <text x="0" y="135"><tspan class="blue">Editor</tspan>:   VS Code</text>
      </g>
    </g>
    
    <!-- Курсор (всегда внизу) -->
    <!-- Можно убрать анимацию fadein, если хочешь чтобы курсор был сразу -->
    <rect x="0" y="250" width="10" height="18" class="cursor" style="animation: blink 1s infinite, fadein 0.1s forwards 3.5s; opacity:0;" />
  </g>
</svg>
