<svg width="600" height="50" xmlns="http://www.w3.org/2000/svg">
  <foreignObject width="100%" height="100%">
    <div xmlns="http://www.w3.org/1999/xhtml">
      <style>
        .container {
          font-family: 'Fira Code', monospace;
          font-size: 18px;
          color: #3fb950; /* Зеленый хакерский цвет */
          background: transparent;
          display: flex;
          align-items: center;
          height: 100%;
          overflow: hidden;
        }
        
        .typewriter {
          overflow: hidden; 
          border-right: .15em solid #d2a8ff; /* Курсор фиолетовый */
          white-space: nowrap; 
          margin: 0; 
          letter-spacing: .10em; 
          width: 0;
          animation: 
            typing 3.5s steps(40, end) forwards, /* forwards - оставляет текст */
            blink-caret .75s step-end infinite;
        }

        /* Анимация печати */
        @keyframes typing {
          from { width: 0 }
          to { width: 100% }
        }

        /* Анимация курсора */
        @keyframes blink-caret {
          from, to { border-color: transparent }
          50% { border-color: #d2a8ff; }
        }
      </style>

      <div class="container">
        <div class="typewriter">> Welcome to P U N D E M I A Sector...</div>
      </div>
    </div>
  </foreignObject>
</svg>
